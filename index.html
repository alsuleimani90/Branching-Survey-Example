<html>
<head>
  <!-- Meta -->
  <title>Onboarded Example - Simple Branching Survey</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Onboarded">
  <meta name="author" content="Onboarded">
  <meta name="viewport" content="width=device-width">
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <!-- Responsive CSS -->
  <link rel="stylesheet" type="text/css" href="css/altStyles.css">
  <!-- Load jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Load Onboarded plugin -->
  <script src="js/jquery-onboarded-0.0.8.min.js"></script>
  <!-- Start Onboarded flow -->
  <script>jQuery( function () { Onboarded.load().startFlow(); } );</script>

<!-- start MP -->
<!-- end MP -->

</head>
<body>
  <div id="wrapper">
    <div class="oc" data-onboarded-token="LXP_uQsLcSXWnM5DjmiQkQ" style="display: none;">
      <div data-onboarded-flow="branching-survey">

        <section data-step="start">
          <h1 class="title"><a id="logo" href="http://www.getonboarded.com"></a>Onboarded Example - Simple Branching Survey</h1>
          <h2>Choose a side!</h2>

          <button data-name="hero" data-action-next="hero">I'm a Hero</button>
          <button data-name="villain" data-action-next="villain">I'm a Villain</button>
        </section>

        <section data-step="hero">
          <h1 class="title"><a id="logo" href="http://www.getonboarded.com"></a>Onboarded Example - Simple Branching Survey</h1>
          <h2>Hero Details:</h2>

          <input type="text" name="hero[name]" placeholder="Name of Hero:">
          <input type="text" name="hero[color]" placeholder="Color of Mask:">

          <button class="end" data-name="hero[save_the_world]" data-action-complete>Save The World</button>
        </section>

        <section data-step="villain">
          <h1 class="title"><a id="logo" href="http://www.getonboarded.com"></a>Onboarded Example - Simple Branching Survey</h1>
          <h2>Villain Details:</h2>

          <input type="text" name="villain[name]" placeholder="Name of Villain:">
          <input type="text" name="villain[color]" placeholder="Color of Mask:">

          <button class="end" data-name="villain[destroy_the_world]" data-action-complete>Destroy The World</button>
        </section>

        <div data-complete>
          <h1 class="title"><a id="logo" href="http://www.getonboarded.com"></a>Onboarded Example - Simple Branching Survey</h1>
          <h2>Thanks for completing our survey!</h2>
        </div>

      </div>
    </div>
  </div>
<script type="text/javascript">
  console.log("Onboarded Example - Simple Branching Survey");
</script>
</body>
</html>
